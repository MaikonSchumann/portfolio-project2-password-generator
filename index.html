<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Create secure and strong passwords in seconds with our easy-to-use password generator.">
    <meta name="keywords" content="password, strong, password generator, login, random">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Title -->
    <title>Password Generator</title>

</head>
<body>
    <!-- Main section -->
    <main id="main-section">

        <!-- One div as container -->
        <div class="container glass">
            <h1>Password Generator</h1>
            <p>In need of a strong password?</p>
            <p>I got you!</p>

            <!-- Options -->
            <div id="options">
                <div class="form-control split-items">
                    <label for="length">Length </label>
                    <input type="number" name="length" id="length" min="1" max="35" value="10">
                </div>
                <div class="form-control selection-box">
                    <input type="checkbox" name="letters" id="letters" checked>
                    <label for="letters">Letters <span>(aA-zZ)</span></label>
                </div>
                <div class="form-control selection-box">
                    <input type="checkbox" name="numbers" id="numbers" checked>
                    <label for="numbers">Numbers <span>(0-9)</span></label>
                </div>
                <div class="form-control selection-box">
                    <input type="checkbox" name="symbols" id="symbols" checked>
                    <label for="symbols">Symbols <span>(!@#()$%{}&[]*)</span></label>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generate-password" class="buttons-styles">Generate</button>
            
            <p>Generated Password:</p>

            <!-- Generated password -->
            <div id="generated-password">
                <p id="password" class="buttons-styles">ðŸ”’ðŸ”’ðŸ”’ðŸ”’ðŸ”’ðŸ”’</p>
                <p class="tooltip">Click on password to copy <i class="fa-solid fa-copy"></i></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>    
        <p class="glass">Developed By Maikon Schumann | Code Institute's Portfolio Project 2 - 2024</p>

        <!-- Github link -->
        <a href="https://github.com/MaikonSchumann" target="_blank" rel="noopener" aria-label="Visit my Github Profile (Opens in a new tab)">
            <i class="fa-brands fa-square-github"></i>
        </a>
    </footer>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>

    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/a71b964a42.js" crossorigin="anonymous"></script>
</body>
</html>
